<div class="h-screen w-screen flex justify-center items-center bg-gray-50">
  <div class="flex flex-row w-6/10 h-8/10 bg-white shadow-md shadow-black/10 rounded-[35px] opacity-100 ">
    <div class="flex flex-col justify-center items-center h-full gap-8  w-1/2 pb-25 pt-25 pr-10 pl-10">
      <div class="flex items-center gap-2 h-1/10">
        <img class="object-cover h-full w-full" src="assets/CGI_logo.svg" alt="" srcset="">
      </div>
      <p class="font-semibold text-center">
        Connect you to
        <span class="text-red-500">CREATE</span>
        and
        <span class="text-red-500"> MANAGE </span> <br>
        your
        <span class="text-red-500"> TESTS </span>
      </p>
      <form [formGroup]="form" class="flex flex-col gap-2">
        <div class="flex flex-col">
          <div
            class="flex gap-2 border-none items-center shadow-md shadow-black/10 p-3 mb-3 rounded-[13px] "
          >
            <ng-icon name="hugeUser"></ng-icon>
            <input
              class="px-2 h-5 w-[300px] outline-none border-none"
              placeholder="Email"
              type="email"
              formControlName="email"
            />
          </div>
          @if(form.get('email')?.invalid && form.get('email')?.touched){
            <div class="text-red-500 text-sm">*Email is required</div>
          }
        </div>
        <div class="flex flex-col">
          <div
            class="flex gap-2 border-none items-center shadow-md shadow-black/10 p-3 mb-4 rounded-[13px] "
          >
            <ng-icon name="hugeKey01"></ng-icon>
            <input
              class="px-2 h-5 w-[300px] outline-none border-none"
              placeholder="Password"
              type="password"
              formControlName="password"
            />
          </div>
          @if(form.get('password')?.invalid && form.get('password')?.touched){
            <div class="text-red-500 text-sm flex">*Password is required</div>
          }
        </div>
        <div class="flex items-center space-x-2 mb-3">
          <input type="checkbox" class="w-4 h-4">
          <label class="text-gray-600">Remind me later</label>
        </div>
        <button
          class="font-semibold bg-white border p-3 text-red-500 hover:bg-red-500 hover:text-white transition duration-500 rounded-[10px]"
          type="submit"
          (click)="login()"
        >
          Sign in
        </button>
      </form>
      @if(loginError){
        <div class="text-red-500 text-sm flex">{{loginError}}</div>
      }
    </div>
    <div class="h-full w-1/2 rounded-[35px] ">
      <img class="object-cover h-full w-full rounded-[35px]" src="assets/login-image.jpg" alt="" srcset="">
    </div>
  </div>
</div>
