<div class=" w-[40vw] h-[40vw] md:w-[40vw] lg:w-[50vw]">

  <div class="w-full min-h-screen flex flex-col justify-start items-center gap-6 p-4 bg-gray-50">

    <!-- Header -->
    <div class="flex justify-between items-center w-full max-w-4xl">
      
      <!-- Test Name -->
      <div class="flex-grow mr-4">
        <input
          [(ngModel)]="testName"
          class="text-lg font-semibold px-4 py-2 outline-none border border-gray-300 rounded-md w-full"
          placeholder="Test Name"
        />
      </div>
  
      <!-- Buttons -->
      <div class="flex gap-2">
        <button
          class="flex items-center gap-2 font-semibold bg-white border p-3 text-purple-500 hover:bg-purple-500 hover:text-white transition duration-300 rounded-[10px]"
          (click)="publishTest()">
          Publish
        </button>
        <button
          class="font-semibold bg-white border p-3 text-red-500 hover:bg-red-500 hover:text-white transition duration-300 rounded-[10px]"
          mat-button mat-dialog-close>
          Cancel
        </button>
      </div>
    </div>
  
  <!-- Questions Container -->
<div class="flex flex-col gap-4 w-full max-w-4xl">

  <!-- Question Blocks -->
  <div *ngFor="let question of questions; let i = index" class="w-full border border-gray-300 rounded-[15px] p-4 bg-white">
    <app-new-question></app-new-question>
  </div>

</div>
  
    <!-- Nouvelle question -->
    <div class="w-full max-w-4xl flex justify-center">
      <button class="border border-dashed border-gray-400 px-4 py-2 rounded-md w-full text-gray-600 hover:bg-gray-100 transition duration-300" (click)="addNewQuestion()">
        + Nouvelle question
      </button>
    </div>
  
  </div>
  
  
</div>
